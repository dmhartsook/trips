<head>
	<title>Trip Planner</title>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">

  <div class="starter-template">
    <h1>Bootstrap starter template</h1>
    <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
  </div>

  {{#each cities}}
    {{> city city=city_id}}
  {{/each}}
  

</div> <!-- /.container -->

</body>


<template name="city">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" href="#city{{city}}-sub-panels" aria-expanded="false" aria-controls="city{{city}}-sub-panels">
            City Name {{city}}
          </a>
          <a role="button" data-toggle="collapse" href="#city{{city}}-details" aria-expanded="false" aria-controls="city{{city}}-details">
            Details
          </a>
        </h4>
      </div>
      <div id="city{{city}}-details" class="panel-collapse collapse">
        <div class="panel-body">
          Details about city {{city}}...
        </div>
      </div>
    </div>

    <div id="city{{city}}-sub-panels" class="sub-panels collapse panel-group">
      In city template: {{city}}.
      {{#each activities}}
        {{> activity activity_num=activity_id}}
      {{/each}}
    </div>

  </div> <!-- /.panel-group -->
  
</template>


<template name="activity">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" href="#city{{city}}-activity{{activity_num}}" aria-expanded="false" aria-controls="city{{city}}-activity{{activity_num}}">
          An activity in city {{city}}.
        </a>
      </h4>
    </div>
    <div id="city{{city}}-activity{{activity_num}}" class="panel-collapse collapse">
      <div class="panel-body">
        Activity {{activity_num}} details
      </div>
    </div>
  </div>

</template>
