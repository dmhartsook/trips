<head>
	<title>Trip Planner</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">

  <div class="starter-template">
    <h1>Bootstrap starter template</h1>
    <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
  </div>

  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#new-city-modal">
    Add city
  </button>
  {{> newCityModal }}

  {{#each cities}}
    {{> city city_name=name city_id=_id}}
  {{/each}}
  

</div> <!-- /.container -->

</body>


<template name="insertCityFields">
    <div class="form-group">
      <label for="cityNameInput">Name</label>
      <input type="text" name="cityName" class="form-control" id="cityNameInput">
    </div>
</template>


<template name="newCityModal">
  <div class="modal fade" id="new-city-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="new-city-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a City</h4>
          </div>
          <div class="modal-body">
            
              {{> insertCityFields }}
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <input type="submit" class="btn btn-primary" id="submitNewCity" value="Add">
          </div>
        </form>
      </div> <!-- /.modal-content -->
    </div>
  </div>
</template>
